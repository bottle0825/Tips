		<section class="col-sm-10 col-sm-offset-1">
			<fieldset id="">
				<legend class="col-sm-10 col-sm-offset-1 ">注册</legend>
				<form action="" method="post" class="form-horizontal col-sm-8 col-sm-offset-2">
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">用户名：</label>
						<div class="col-sm-6">
							<input type="text" name="username" id="username" value="" placeholder="请输入用户名" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label for="phone" class="col-sm-2 control-label">手机号：</label>
						<div class="col-sm-6">
							<input type="text" name="phone" id="phone" value="" placeholder="请输入手机号" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label for="checknum" class="col-sm-2 col-xs-12 control-label">验证码：</label>
						<div class="col-sm-4 col-xs-8">
							<input type="text" name="checknum" id="checknum" value="" placeholder="请输入验证码" class="form-control"/>
						</div>
						<button class="btn btn-info col-sm-2 col-xs-3">发生验证码</button>
					</div>
					<div class="form-group">
						<label for="passward" class="col-sm-2 control-label">密码：</label>
						<div class="col-sm-6">
							<input type="passward" name="passward" id="passward" value="" placeholder="请输入密码" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label for="repassward" class="col-sm-2 control-label">确认密码：</label>
						<div class="col-sm-6">
							<input type="passward" name="repassward" id="repassward" value="" placeholder="请确认密码" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label for="sex" class="col-sm-2 control-label ">性别：</label>
						<div class="col-sm-6">
							<label for="boy" class="control-label"><input type="radio" name="sex" id="boy" value="" class="radio-inline" checked/>高富帅</label>
							<label for="girl" class="control-label"><input type="radio" name="sex" id="girl" value="" class="radio-inline"/>白富美</label>
						</div>
					</div>
					<div class="form-group">
						<label for="birth" class="col-sm-2 control-label ">破蛋日：</label>
						<div class="col-sm-2">
							<select name="year" class="form-control">
								<option value="">选择年份</option>
							</select>
						</div>
						<div class="col-sm-2">
							<select name="month" class="form-control">
								<option value="">选择月份</option>
							</select>
						</div>
						<div class="col-sm-2">
							<select name="day" class="form-control">
								<option value="">选择日期</option>
							</select>
						</div>
					</div>
					
					<input type="submit" value="提交注册信息" class="btn btn-info col-sm-4 col-sm-offset-4 col-xs-12"/>
				</form>
				
			</fieldset>
