					<li class=""><a href="#register" class="btn " data-toggle="tab">注册</a></li>
				</ul>
				<div class="tab-content panel">
					<!--登录-->
					<div class="tab-pane active" id="login">
						<form action="" class="form-horizontal">
							<div class="form-group">
								<label for="username">用户名：</label>
								<div class="">
									<input type="text" name="username" id="username" value="" placeholder="请输入用户名" class="form-control"/>
								</div>
							</div>
							<div class="form-group">
								<label for="password">密码：</label>
								<div class="">
									<input type="password" name="password" id="password" value="" placeholder="请输入密码" class="form-control"/>
								</div>
							</div>
							<input type="submit" value="登录" class="btn btn-info btn-block"/>
						</form>
					</div>
					<!--注册-->
					<div class="tab-pane" id="register">
						<form action="" method="post" class="form-horizontal">
							<div class="form-group">
								<label for="phone" class="control-label">手机号：</label>
								<div class="">
									<input type="text" name="phone" id="phone" value="" placeholder="请输入手机号" class="form-control"/>
								</div>
							</div>
							<div class="form-group">
								<label for="checknum" class="control-label">验证码：</label>
								<div class="row">
									<div class="col-xs-8">
										<input type="text" name="checknum" id="checknum" value="" placeholder="请输入验证码" class="form-control"/>
									</div>
									<button class="btn btn-info col-xs-3">发送验证码</button>
								</div>
								
							</div>
							<div class="form-group">
								<label for="passward" class="control-label">密码：</label>
								<div class="">
									<input type="passward" name="passward" id="passward" value="" placeholder="请输入密码" class="form-control"/>
								</div>
							</div>
							<div class="form-group">
								<label for="repassward" class="control-label">确认密码：</label>
								<div class="">
									<input type="passward" name="repassward" id="repassward" value="" placeholder="请确认密码" class="form-control"/>
								</div>
							</div>
							<input type="submit" value="注册" class="btn btn-info btn-block"/>
						</form>
					</div>
				</div>
